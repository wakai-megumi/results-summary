<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap"
      />
    </head>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="visual-interface">
        <h3>Your Result</h3>

        <div class="circle">
          <div class="value">76</div>
          <div class="sub-value">of 100</div>
        </div>

        <h1>Great</h1>

        <div class="info-para">
          You scored higher than 65% of <br />the people who have taken
          <br />these tests.
        </div>
      </div>

      <div class="statistic-interface">
        <h2>Summary</h2>

        <div class="data-wrap">
          <div class="first">
            <div class="logo">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            </div>
            <div class="name">Reaction</div>
          </div>
          <div class="number"><span>80</span>/ 100</div>
        </div>

        <div class="data-wrap">
          <div class="first">
            <div class="logo">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
            </div>
            <div class="name">Memory</div>
          </div>
          <div class="number"><span>92</span>/ 100</div>
        </div>

        <div class="data-wrap">
          <div class="first">
            <div class="logo">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            </div>
            <div class="name verbal">Verbal</div>
          </div>
          <div class="number"><span>61</span>/ 100</div>
        </div>

        <div class="data-wrap">
          <div class="first">
            <div class="logo">
              <img src="./assets/images/icon-Visual.svg" alt="Visual" />
            </div>
            <div class="name visual">Visual</div>
          </div>
          <div class="number"><span>72</span>/ 100</div>
        </div>

        <button>Continue</button>
      </div>
    </div>

  </body>
</html>
